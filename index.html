<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Flores</title>
       <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 36px;
            color: #4a1c16;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 24px;
            color: #7a3b2e;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            padding: 20px;
            max-width: 100%;
            margin: auto;
            overflow-x: auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 220px;
        }
        iframe {
            width: 200px;
            height: 200px;
            border-radius: 5px;
            border: none;
        }
        .card p {
            margin: 5px 0 0 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
            border-radius: 5px;
        }
        .card .description {
            font-weight: bold;
        }
        .card .sub-description {
            font-size: 14px;
            color: #555;
        }
        .colors {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 3px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Brinquedos e Presentes London</h1>
    <h2>Catálogo de Flores</h2>
    <div class="container">
        <div class="card">
            <iframe id="flor1" src="https://drive.google.com/file/d/1USCxNXeAX69mW_dTdWI5yHwLfAGjoPY7/preview" allowfullscreen></iframe>
            <p class="description">Flor de Enfeite</p>
            <p class="sub-description">Ramo c/ 5 flores</p>
            <div class="colors">
                <div class="color" style="background-color: #ff66b2;" onclick="changeImage('flor1', 'https://drive.google.com/file/d/1USCxNXeAX69mW_dTdWI5yHwLfAGjoPY7/preview')"></div>
                <div class="color" style="background-color: #d80000;" onclick="changeImage('flor1', 'https://drive.google.com/file/d/1ixIsraMSwSZJtVAmXxth4fuOsIQdaqrI/preview')"></div>
                <div class="color" style="background-color: #ffd700;" onclick="changeImage('flor1', 'https://drive.google.com/file/d/1EORCkev3f90PTGbYGvSU-SFh4QDyhyCi/preview')"></div>
 <div class="color" style="background-color: #ffffff; border: 1px solid #ccc;" onclick="changeImage('flor1', 'https://drive.google.com/file/d/1EJC_KmNX0I2QIpA_wvkvyyu5zwWQhX1o/preview')"></div>
                <div class="color" style="background-color: #ffb6c1;" onclick="changeImage('flor1', 'https://drive.google.com/file/d/1zi7C4JwwTj2r3dDrAa2lrQbh2gKVnJ4w/preview')"></div>
                <div class="color" style="background: linear-gradient(45deg, purple, white);" onclick="changeImage('flor1', 'https://drive.google.com/file/d/1rHOeXfkWepmdNzPD3mHRCxO4wMTRyCib/preview')"></div>
                <div class="color" style="background-color: #4169e1;" onclick="changeImage('flor1', 'https://drive.google.com/file/d/1rSFBgp_RslhUQN_ezPqjOFsN0RdbVMGl/preview')"></div>
            </div>
        </div>
        <div class="card">
            <iframe id="flor2" src="https://drive.google.com/file/d/1ym6dTKC8Xqau0dQDLNWXGIbrLb8zqWfh/preview" allowfullscreen></iframe>
            <p class="description">Flor de Enfeite</p>
            <p class="sub-description">Ramo c/ 5 flores</p>
            <div class="colors">
                <div class="color" style="background-color: #f5deb3;" onclick="changeImage('flor2', 'https://drive.google.com/file/d/1ym6dTKC8Xqau0dQDLNWXGIbrLb8zqWfh/preview')"></div>
                <div class="color" style="background-color: #ff66b2;" onclick="changeImage('flor2', 'https://drive.google.com/file/d/1WkIZE1Z8U9q_aCWy6j-YAmp4mzTrOgRY/preview')"></div>
                <div class="color" style="background-color: #c8a2c8;" onclick="changeImage('flor2', 'https://drive.google.com/file/d/1eFKN6MtiCVqZyo2mbYKkwX_alEOF2t0l/preview')"></div>
            </div>
        </div>
        <div class="card">
            <iframe id="flor3" src="https://drive.google.com/file/d/1YGcKUA400iDlrUMOnIN3DUfg_leKcCNW/preview" allowfullscreen></iframe>
            <p class="description">Flor de Enfeite</p>
            <p class="sub-description">Ramo c/ 5 flores</p>
            <div class="colors">
                <div class="color" style="background-color: #d8bfd8;" onclick="changeImage('flor3', 'https://drive.google.com/file/d/1YGcKUA400iDlrUMOnIN3DUfg_leKcCNW/preview')"></div>
                <div class="color" style="background-color: #4169e1;" onclick="changeImage('flor3', 'https://drive.google.com/file/d/160T-MfleK0GpbN1OJClAgU8YToeo-rn3/preview')"></div>
                <div class="color" style="background-color: #ffb6c1;" onclick="changeImage('flor3', 'https://drive.google.com/file/d/1wyhndgXLyJiSlKA-FQrYOCS4QSScF4rq/preview')"></div>
                <div class="color" style="background-color: #ffffff; border: 1px solid #ccc;" onclick="changeImage('flor3', 'https://drive.google.com/file/d/12_A79fCjSLwZw589YuO1nPBcefUEyfy9/preview')"></div>
                <div class="color" style="background-color: #ffd700;" onclick="changeImage('flor3', 'https://drive.google.com/file/d/17Nai0nJmohSR53O0Rdw2J10WVxWGCgt0/preview')"></div>
                <div class="color" style="background-color: #d80000;" onclick="changeImage('flor3', 'https://drive.google.com/file/d/1rH9nSBw-b4eyc0nUe3NP_SMP6i69Ha8q/preview')"></div>
            </div>
        </div>
    </div>
    <script>
        function changeImage(imageId, newSrc) {
            document.getElementById(imageId).src = newSrc;
        }
    </script>
</body>
</html>
